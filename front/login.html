<!DOCTYPE html>
<html>

<head>
    <title>Login - Minefield Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Minefield Scavenger</h1>
    <div id="login-form">
        <input type="text" id="username" placeholder="Enter Username">
        <!-- New input fields for the additional parameters -->
        <input type="number" id="points" placeholder="Enter Number of Points">
        <input type="number" id="openingCost" placeholder="Enter Opening Cost">
        <input type="number" id="bombOpeningCost" placeholder="Enter Bomb Opening Cost">
        <input type="number" id="FieldLen" placeholder="Game Field Length">
        <input type="number" id="BombPercent" placeholder="Game Bomb Percentage">
        <input type="number" id="NumOfKeys" placeholder="Game Number Of Keyshards">
        <button onclick="login()">Login</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
